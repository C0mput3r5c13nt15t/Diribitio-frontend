<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
</head>
<ion-tabs *ngIf="!isDesktop">

  <ion-tab-bar color="menu" slot="bottom">

    <ion-tab-button routerLink="/{{ eventName }}/Einstellungen" routerDirection="root">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Einstellungen</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/{{ eventName }}/Impressum und Datenschutzerklärung" routerDirection="root">
      <ion-icon name="document"></ion-icon>
      <ion-label>Impressum</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/{{ eventName }}/Home" routerDirection="root">
      <ion-icon name="Home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="!auth.isLoggedIn" routerLink="/{{ eventName }}/Anmeldung" routerDirection="root">
      <ion-icon name="log-in"></ion-icon>
      <ion-label>Anmeldung</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="auth.isLoggedIn" routerLink="/{{ eventName }}/Anmeldung" routerDirection="root">
      <ion-icon name="person"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>

<div *ngIf="isDesktop" class="desktop">
  <ion-header id="navbar">
    <ion-toolbar color="menu">
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <img class="logo ion-text-left" routerLink="/{{ eventName }}/Home" src="../../assets/logo/Logo_light.svg">
        </ion-col>
        <ion-col>
          <div class="navbar" class="ion-text-right">
            <ion-button color="buttons" fill="clear" routerLink="/{{ eventName }}/Home" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Home
            </ion-button>
            <ion-button color="buttons" *ngIf="!auth.isLoggedIn" fill="clear" routerLink="/{{ eventName }}/Anmeldung" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Anmeldung
            </ion-button>
            <ion-button color="buttons" *ngIf="auth.isLoggedIn" fill="clear" routerLink="/{{ eventName }}/Anmeldung" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Dashboard
            </ion-button>
            <ion-button color="buttons" fill="clear" routerLink="/{{ eventName }}/Help" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Hilfe
            </ion-button>
            <ion-button color="buttons" fill="clear" routerLink="/{{ eventName }}/Einstellungen" routerDirection="root" routerLinkActive="active-link"
              class="link">
              Einstellungen
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>

  <ion-item [id]="error.id" class="animate__animated animate__fadeInDown" *ngFor="let error of errors" (click)="fadeOutError(error.id)" button="true" color="danger">
    <ion-label class="ion-text-center" color="light">
      {{ error.desrc }}
    </ion-label>
  </ion-item>

  <ion-item [id]="alert.id" class="animate__animated animate__fadeInDown" *ngFor="let alert of alerts" (click)="fadeOutAlert(alert.id)" button="true" color="success">
    <ion-label class="ion-text-center" color="light">
      {{ alert.desrc }}
    </ion-label>
  </ion-item>

  <ion-footer color="menu" class="footer">
    <span>© Paul Maier | <a routerLink="/{{ eventName }}/Impressum und Datenschutzerklärung">Impressum und Datenschutz</a><br></span>
  </ion-footer>
</div>
