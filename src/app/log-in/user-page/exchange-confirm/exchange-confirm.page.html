<ion-header>
  <ion-toolbar color="menu">
    <ion-button color="buttons" slot="start">
      <ion-back-button icon="arrow-back" defaultHref="{{ eventName }}/Schüler/{{ studentUrl }}"></ion-back-button>
    </ion-button>
    <ion-title>Tauschanfrage bestätigen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="background">
  <ion-card color="background" *ngIf="loadedStudent.exchange_id == 0" class="content">
    <ion-card-header color="background">
      <ion-card-title>Tauschanfragen annehmen</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="text">
        {{ content }}
      </ion-label>
    </ion-card-content>
    <ion-card-content>
      <ion-list>
        <ion-item color="items" *ngFor="let exchange of loadedStudent.exchange_requests">
          <ion-button color="buttons" slot="start" (click)="confirm(exchange.id)"><ion-icon name="checkmark"></ion-icon></ion-button>
          {{ exchange.sender.first_name }} {{ exchange.sender.last_name }} {{ exchange.sender.grade }}{{ exchange.sender.letter }} aus {{ exchange.sender.project_title }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card color="background" *ngIf="loadedStudent.exchange_id != 0" class="content">
    <ion-card-content>
      <label color="danger">{{ studentAlreadyExchangeError }}</label>
    </ion-card-content>
  </ion-card>
</ion-content>
